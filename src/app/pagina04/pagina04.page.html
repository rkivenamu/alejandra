<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>pagina04</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input type="number" label="Numero a calcular:" [(ngModel)]="num"></ion-input>
  </ion-item>
  
  <ion-button type="submit" (click)="calcularTabla()">calcular</ion-button>

  <ion-item *ngFor="let x of resultado; let y = index">
    {{num}} X {{y+1}}={{x}}
  </ion-item>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pagina04</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
